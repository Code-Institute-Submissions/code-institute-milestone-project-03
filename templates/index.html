{% extends 'base.html' %} 

{% block core %}


    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
        <div class="my-auto">
          <h1 class="mb-0">Riddle Me This!?!?</h1>
          <div class="subheading">Can you beat the riddler?</div>
          <form method=POST action="/howtoplay/" class="mainform">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="messages alert alert-danger" role="alert">
                          <strong>Error: </strong> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input id="username" class="form-control" type="text" name="username" placeholder="Enter username (alphanumeric, max 15 characters)..." pattern="^[a-zA-Z0-9]+$" maxlength="15" required/>
            <button class="main-button btn btn-success btn-lg btn-block">Click to Play!</button>
          </form>
          <br>
          <!-- Reset Button -->
            <form action="{{ url_for('index') }}">
              <button type="submit" value="Go to homepage" class="btn btn-sm btn-info nav-btn"><strong>Reset Game</strong></button>
        </form>
       </div>
       </div>
    </div>
   

{% endblock %}
