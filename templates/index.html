{% extends 'base.html' %} 

{% block core %}

<div class="overlay">
     <div class="col-sm-6 offset-sm-4">
        
        <form method=POST action="/howtoplay/" class="mainform">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="messages alert alert-danger" role="alert">
                          <strong>Error: </strong> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input id="username" class="form-control" type="text" name="username" placeholder="Enter username (alphanumeric, max 15 characters)..." pattern="^[a-zA-Z0-9]+$" maxlength="15" required/>
            <button class="main-button btn btn-success btn-lg btn-block">Click to Play!</button>
        </form>
    </div>
   </div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="{{ url_for('static', filename='mp4/White-Board.mp4') }}" type="video/mp4">
    </video>
       
	</section>

{% endblock %}
